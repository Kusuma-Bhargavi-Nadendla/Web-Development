<!DOCTYPE html>

<hrml>
<head>
<title>Linear Gradients</title>
<style>
div{
padding:20px;
margin:50px;
width:100px;
height:100px;
}
#div1{
background-image:linear-gradient(to bottom right,white,skyblue,blue,yellow);
}
#div2{
background-image:linear-gradient(violet,indigo,blue,green,yellow,orange,red);
}
#div3{
background-image:linear-gradient(120deg,white,red);
}

</style>
</head>

<body>
<div id="div1"> </div>
<div id="div2"> </div>
<div id="div3"></div>
</body>
</html>

<!DOCTYPE html>

<hrml>
<head>
<title>Text Shadows</title>
<style>
p{
font-size:30px;
}
#para1{
color:red;
text-shadow: -5px 5px 5px yellow;<!-- left , down-->
}
#para2{
color:blue;
text-shadow: 15px -5px 5px skyblue;<!--right, up-->
}
#para3{
color:teal;
text-shadow: 10px 10px 0px orange;<!--right, down-->
}
#para4{
color:green;
text-shadow: -5px -5px 10px black; <!--left,up-->
}
</style>
</head>

<body>
<p id="para1">This text has a left,down yellow shadow of 5px blur radius </p>
<p id="para2">This text has a right,up skyblue shadow of 5px blur radius </p>
<p id="para3">This text has a right,down orange shadow of 0px blur radius </p>
<p id="para4">This text has a left,up black shadow of 10px blur radius </p>

</body>
</html>

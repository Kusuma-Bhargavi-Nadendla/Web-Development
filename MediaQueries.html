<!DOCTYPE html>
<html>
<head>
  <title>Media Queries Example</title>
  <style>
    /* CSS styles for all devices */
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      color: #333;
    }
    
    /* CSS styles for screens with a maximum width of 600 pixels */
    @media (max-width: 600px) {
      body {
        font-size: 14px;
      }
      
      h1 {
        color: red;
      }
    }
    
    /* CSS styles for screens with a minimum width of 1200 pixels */
    @media (min-width: 1200px) {
      body {
        font-size: 20px;
      }
      
      h1 {
        color: blue;
      }
    }
  </style>
</head>
<body>
  <h1>Media Queries Example</h1>
  <p>This is an example demonstrating the usage of media queries in CSS.</p>
</body>
</html>

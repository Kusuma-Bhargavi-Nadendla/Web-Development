<head>
<title>Box shadows</title>
<style>
div{
background-color:pink;
padding:20px;
margin:50px;
width:100px;
height:100px;
}
#div1{
box-shadow:20px 20px 5px red;
}
#div2{
box-shadow:0px 0px 15px blue;
}
#div3{
box-shadow: -20px -20px 50px teal;
}

</style>
</head>

<body>
<div id="div1">right-down red shadow </div>
<div id="div2"> center blue shadow</div>
<div id="div3">left up teal shadow</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Absolute Positioning Example</title>
  <style>
    /* CSS styles */
    .container {
      position: relative;
      width: 300px;
      height: 200px;
      border: 1px solid black;
background-color: skyblue;
    }
    
    .box:hover {
      position: absolute;
      top: 50px;
      left: 50px;
      width: 100px;
      height: 100px;
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="container" > Empty blue box </div>
    <div class="box" >Move mouse here</div>

</body>
</html>
